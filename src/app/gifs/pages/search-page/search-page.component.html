<h2 class="text-2xl font-bold mt-5">Buscar gifs</h2>
<h2 class="text-sm text-gray-500">Buscar gifs por nombre descripcion o tags</h2>
<section class="flex flex-col gap-4">
  <input
    type="text"
    class="mt-3 border border-gray-300 rounded-md p-2"
    placeholder="Buscar Gifs"
    (keyup.enter)="this.onSearch(textSearch.value)"
    #textSearch
  />
</section>
<section class="py-2">
  <gifs-list [gifsList]="gifs()"></gifs-list>
</section>
